<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub de Provas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hub.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
    
    <nav class="top-nav">
        <div class="nav-content">
            <div class="nav-logo">
                <h2>Provas Online</h2>
            </div>
            <div class="nav-links">
                <a href="index.html">Início</a>
                <a href="hub.html">Hub de Provas</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Hub de Provas</h1>
            <a href="index.html" class="back-btn">← Voltar</a>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar por nome, cargo ou organizadora...">
        </div>

        <div class="filters">
            <select id="filterOrganizadora">
                <option value="">Todas as organizadoras</option>
            </select>
            <select id="filterCargo">
                <option value="">Todos os cargos</option>
            </select>
            <select id="filterAno">
                <option value="">Todos os anos</option>
            </select>
        </div>

        <div id="loading" class="loading">Carregando provas...</div>
        
        <div id="provasContainer" class="provas-grid"></div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>Nenhuma prova encontrada</p>
        </div>
    </div>

    <script src="js/hub.js"></script>
</body>
</html>
