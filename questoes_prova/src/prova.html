<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responder Prova</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap">
</head>
<body>
    
    <nav class="top-nav">
        <div class="nav-content">
            <div class="nav-logo">
                <h2>Provas Online</h2>
            </div>
            <div class="nav-links">
                <a href="index.html">Início</a>
                <a href="hub.html">Hub de Provas</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="prova-header">
            <a href="hub.html" class="back-btn">← Voltar ao Hub</a>
            <h1 id="provaTitle">Carregando prova...</h1>
            <div class="prova-info">
                <span id="provaCargo"></span>
                <span id="provaOrganizadora"></span>
                <span id="provaAno"></span>
            </div>
        </header>

        <div class="prova-stats">
            <div class="stat">
                <span class="stat-number" id="totalQuestoes">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="respondidas">0</span>
                <span class="stat-label">Respondidas</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="corretas">0</span>
                <span class="stat-label">Corretas</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="pontuacao">0%</span>
                <span class="stat-label">Pontuação</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div id="loading" class="loading">Carregando prova...</div>

        <div id="provaContent" style="display: none;">
            <div id="textosBaseContainer"></div>
            
            <div id="questoesContainer"></div>

            <div class="prova-actions">
                <button id="finalizarBtn" class="btn-primary">Finalizar Prova</button>
                <button id="reiniciarBtn" class="btn-secondary">Reiniciar</button>
            </div>
        </div>
    </div>

    <script src="js/prova.js"></script>
</body>
</html>
